<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  
    <input class="search__input" type="search" id="search" name="search" placeholder="Sydney"/>
    <button class="btn search__button">Get Weather</button>
  
    <div class="content">
      <div class="row header">
        <h1 class="resolved-address">Sydney, NSW 2000, Australia</h1>
        <div class="description">Rain, Partially cloudy</div>
      </div>
      <div class="row">
        <img class="icon col" src="./icons/rain.svg" alt="">
        <div class="temp col">19.8&deg;</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="feels-like label">Feels Like</div>
          <div class="feels-like data">19.8&deg;</div>
        </div>
        <div class="col">
          <div class="temp-min label">Min</div>
          <div class="temp-min data">17.2&deg;</div>
        </div>
        <div class="col">
          <div class="temp-max label">Max</div>
          <div class="temp-max data">23.8&deg;</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="humidity label">Humidity</div>
          <div class="humidity data">79.5%</div>
        </div>
        <div class="col">
          <div class="precip-prob label">Chance of rain:</div>
          <div class="precip-prob data">100%</div>
        </div>
        <div class="col">
          <div class="precip label">Rainfall:</div>
          <div class="precip data">0 to 3mm</div>
        </div>
      </div>
      <div class="description row">Partly cloudy throughout the day with rain.</div>
    </div>
  </div>
  <footer>
    <a href="https://github.com/visualcrossing/WeatherIcons/tree/main/SVG/1st%20Set%20-%20Color">Icons</a> and <a href="https://www.visualcrossing.com/weather-api">weather data</a> from <a href="https://www.visualcrossing.com/">Visual Crossing</a>
  </footer>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
